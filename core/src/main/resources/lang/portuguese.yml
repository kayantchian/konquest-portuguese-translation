    hint: Clique para participar
    tip-1: Bárbaros são jogadores padrão que não têm reino. Eles podem colocar camas para fazer acampamentos, atacar outros bárbaros e destruir cidades.
    tip-2: Use "/k kingdom" para abrir o menu do reino e juntar-se a reinos, ou use "/k kingdom create" para criar o seu próprio.
    tip-3: 'As opções de diplomacia para outros reinos são: paz, comércio, aliança, guerra. Reinos inimigos em guerra podem capturar as cidades uns dos outros.'
    tip-4: Use "/k settle" para criar novas cidades para o seu reino. Use "/k map" para ver a terra circundante e uma dica sobre se sua localização pode ser estabelecida.
    tip-5: Abra o Menu Geral da Cidade com "/k town" para entrar e sair de cidades em seu reino. Use "/k town <nome>" para gerenciar uma cidade, como melhorias ou residentes.
    tip-6: Reivindique a terra da cidade para proteger contêineres e animais de inimigos, aumentar suas estatísticas e pontuação e evitar que monstros apareçam.
    tip-7: Use "/k town <nome>" e escolha Parcelas para configurar parcelas da cidade onde apenas residentes específicos podem construir. Altere as opções da cidade para permitir que os residentes construam apenas em suas parcelas.
    tip-8: Construa Golems de Ferro para proteger suas cidades de jogadores inimigos. Procure Ruínas e derrote os Golems de Ruína por uma recompensa.
    tip-9: Use "/k stats" e "/k score" para ver estatísticas de jogadores. Use "/k prefix" para definir seu próprio título de bate-papo. Desbloqueie títulos com estatísticas aumentadas.
